<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components</title>
</head>
<body>
    <div id="app">
        <contar></contar>
        <contar></contar>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        // Vue.component('contar', {
        //     template: '<h1>Ola mundo!</h1>',
        // });

        Vue.component('contar', {
            template: `
                <div>
                    <button type="button" @click="conte">Contar</button>
                    <span> {{ contador }} </span>
                </div>
            `,
            data() {
                return {contador: 0};
            },
            methods: {
                conte() {
                    this.contador++;
                }
            }
        });

        new Vue({
            el: "#app",
            data: {
            },
        });
    </script>
</body>
</html>
